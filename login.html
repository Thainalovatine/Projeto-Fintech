<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Financial Control Oficial</title>
  </head>

  <body>
    <header class="text-center">
      <h1>Financial Control Oficial</h1>
      <img src="image1.png" class="rounded logo-login" alt="Logo do FCO" />
    </header>

    <form class="login">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Digite o email"
      />

      <label for="pwd">Senha:</label>
      <input
        type="password"
        class="form-control"
        id="pwd"
        placeholder="Digite a senha"
      />

      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="salvar-senha" for="exampleCheck1">Salvar</label>

      <a class="btn btn-primary" href="home.html">Entrar</a>

      <a class="btn btn-facebook" href="#">Entra com Facebook</a>

      <a class="btn btn-gmail" href="#">Entrar com Gmail</a>

      <a class="text-center btn-cadastro" href="cadastro.html">Cadastre-se</a>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
